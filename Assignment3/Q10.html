<html>
<head>
    <title>Sports League Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid black;
        }
        th {
            background-color: #f2f2f2;
        }
        .highlight-top {
            background-color: #ffd700;
            font-weight: bold;
        }
        .numerical {
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Sports League Table</h1>
    <table id="league-table">
        <caption>League Standings: 2025 Season</caption>
        <colgroup>
            <col span="1" id="team-column">
            <col span="5" class="numerical">
        </colgroup>
        <thead>
            <tr>
                <th scope="col">Team Name</th>
                <th scope="col">Matches Played</th>
                <th scope="col">Wins</th>
                <th scope="col">Losses</th>
                <th scope="col">Draws</th>
                <th scope="col">Points</th>
            </tr>
        </thead>
        <tbody>
            <tr class="highlight-top">
                <td>Team A</td>
                <td>20</td>
                <td>16</td>
                <td>2</td>
                <td>2</td>
                <td>50</td>
            </tr>
            <tr class="highlight-top">
                <td>Team B</td>
                <td>20</td>
                <td>15</td>
                <td>3</td>
                <td>2</td>
                <td>47</td>
            </tr>
            <tr class="highlight-top">
                <td>Team C</td>
                <td>20</td>
                <td>14</td>
                <td>4</td>
                <td>2</td>
                <td>44</td>
            </tr>
            <tr>
                <td>Team D</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>5</td>
                <td>35</td>
            </tr>
            <tr>
                <td>Team E</td>
                <td>20</td>
                <td>8</td>
                <td>6</td>
                <td>6</td>
                <td>30</td>
            </tr>
            <tr>
                <td>Team F</td>
                <td>20</td>
                <td>6</td>
                <td>7</td>
                <td>7</td>
                <td>25</td>
            </tr>
            <tr>
                <td>Team G</td>
                <td>20</td>
                <td>5</td>
                <td>8</td>
                <td>7</td>
                <td>22</td>
            </tr>
            <tr>
                <td>Team H</td>
                <td>20</td>
                <td>3</td>
                <td>10</td>
                <td>7</td>
                <td>16</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="6" id="total-matches">Total Matches Played: 160</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
